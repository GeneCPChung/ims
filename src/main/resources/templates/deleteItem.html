<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Item</title>
</head>
<body>
    <h3>Be Careful On this Page</h3>

    <ul class="item-list" th:each="item: ${itemsModel}">
            <div>
                <li><button id="deleteButton" th:attr="data-id=${item.id}" for="id" name="id">Remove</button><a th:text="${'Barcode: ' + item.Barcode + ' Quantity: ' + item.Quantity + ' Expiration Date: ' + item.ExpirationDate + ' Name: ' + item.Name + ' Unit: ' + item.Unit + ' Location: ' + item.Location + ' Price: ' + item.Price + ' Description: ' + item.Description}"></a></li>
            </div>
        </ul>

        
<a href="addItemPage"><button>Add Item</button></a>
<button>Edit Item</button>
<a href="mainPage"><button>Home</button></a>
<button>Look Up Item</button>
<script src="../js/deleteItem.js"></script>

</body>
</html>
